<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Title -->
    <title>Space: Trivia Game</title>
</head>
<body>
    <!-- JUMBO the TRON -->
    <div id="jumboTHEtron" class="jumbotron jumbotron-fluid p-3 mb-2 bg-primary text-white text-center">
        <div class="container">
            <h1 class="display-4">The Space Race</h1>
            <p class="lead">How well do you know your space race history?</p>
        </div>
    </div>

    <div id="main-container" class="container position-relative text-center rounded"> <!-- mt-3 py-4 px-5 -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>Space Race Trivia</h1>
                <br>
                <div id="timer"></div>
                <div id="question"></div>
                <div id="choices"></div>
                <div class="buttons">
                    <button id="startBtn" type="button" class="btn btn-primary btn-lg btn-block visible">Start Game</button>
                    <button id="resetBtn" type="button" class="btn btn-secondary btn-lg btn-block invisible">Reset</button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
    <!-- JS Link -->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
